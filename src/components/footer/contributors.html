  body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark background color */
            margin: 0;
            perspective: 1000px;
        }
        .title {
            font-size: 48px; /* Larger font size */
            color: #302e30; /* Purple color */
            text-align: center;
            background: linear-gradient(to right, #9a9191, #aa6161); /* Gradient background with contrasting colors */
            background-clip: text; /* Clip background to text */
            -webkit-background-clip: text; /* For Safari */
            color: transparent; /* Hide actual text */
            animation: titleGlow 5s infinite alternate; /* Add a glowing animation */
            margin-top: 20px;
        }

        .card-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

            margin: 20px;
        
        }

        .card {
            width: 450px;
            height: 450px;
            background: linear-gradient(to bottom right, #1f2023, #3a3a3a); /* Gradient background */
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Darker box shadow */
            transform-style: preserve-3d;
            animation: hologram 7s infinite alternate, lighting 7s infinite alternate;
            margin: 10px;
        }

        .card-inner {
            padding: 20px;
            color: #fff; /* White text color */
            transform: rotateY(0deg);
            backface-visibility: hidden;
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
            color: #d2d2d2; /* Blue header text color */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       

        .icon-group {
            display: flex; /* Make the icons inside the group flex items */
            justify-content: center; /* Center the icons horizontally within the group */
            margin-top: 10px; /* Add some top margin between the icons and the content below */
            align-items: space-around;
            padding:2px
        }

        .icon-group a {
            margin: 0 10px; /* Add spacing between the icons */
            font-size: 24px; /* Adjust the icon size */
            color: #007bff; /* Icon color (you can change this to your preferred color) */
            text-decoration: none; /* Remove underlines from the icon links */
            transition: color 0.3s; /* Smooth transition for icon color on hover */
        }

        .icon-group a:hover {
            color: #0056b3; /* Change icon color on hover */
        }

        @keyframes hologram {
            0% {
                transform: translateY(-10px) rotateY(-20deg);
            }
            100% {
                transform: translateY(10px) rotateY(20deg);
            }
        }

        @keyframes lighting {
            0% {
                background: linear-gradient(to bottom right, #1f2023, #3a3a3a);
            }
            50% {
                background: linear-gradient(to bottom right, #232427, #434343);
            }
            100% {
                background: linear-gradient(to bottom right, #1f2023, #3a3a3a);
            }
        }

        a:link {
            color: rgb(8, 178, 194);
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: rgb(8, 160, 16);
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }


        @media screen and (max-width: 768px) {
    body {

    }

    .title {

    .card {

    }

    .card-inner {
        padding: 10px; /* Reduce inner card padding on smaller screens */
    }

    .card-row {
        flex-direction: column; /* Display cards in a single column on smaller screens */
    }

    /* You can further adjust styles as needed for smaller screens */
